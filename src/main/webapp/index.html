<!doctype html>
<html lang="en">

  <head>
    <title>This is an example title</title>

    <!-- Support Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap-theme.css">

    <!-- Load core Angular and Angular Route -->
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-route/angular-route.js"></script>

    <!-- Load Angular Material and it's dependencies -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">

    <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="lib/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="lib/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="lib/angular-material/angular-material.js"></script>

    <!-- Load the main application -->
    <script type="text/javascript" src="app/app.js"></script>

    <!-- Load any necessary services -->
    <script type="text/javascript" src="app/exampleService.js"></script>

    <!-- Load any necessary controllers -->
    <script type="text/javascript" src="app/exampleController.js"></script>
    <script type="text/javascript" src="app/UserController.js"></script>

  <meta name="viewport" content="initial-scale=1" />

  </head>

  <body ng-app="ExampleApplication">

    <div class="jumbotron text-center">
      Page Title Goes Here
    </div>

      <div class="row">
        <div class="col-md-6">
          <p>This is an example of text in a large left column</p>
        </div>
        <div class="col-md-6">
          <p class="text-primary">And this is another medium column with primary text.</p>
        </div>
      </div>

    <ng-view/>

    </div>

  </body>
</html>
