<!doctype html>
<html lang="en">

  <head>
    <title>Suncoast Science Center Badge System</title>

    <!-- Support Mobile Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap-theme.css">

    <!-- Load core Angular and Angular Route -->
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular-route/angular-route.js"></script>

    <!-- Load Angular Material and it's dependencies -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">

    <script type="text/javascript" src="lib/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="lib/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="lib/angular-messages/angular-messages.js"></script>
    <script type="text/javascript" src="lib/angular-material/angular-material.js"></script>

    <!-- Load the main application -->
    <script type="text/javascript" src="app/app.js"></script>

    <!-- Load any necessary services -->

    <!-- Load any necessary controllers -->
    <script type="text/javascript" src="app/BadgeController.js"></script>
    <script type="text/javascript" src="app/AuthenticationController.js"></script>
    <script type="text/javascript" src="app/LogInOutController.js"></script>

    <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="initial-scale=1" />

  </head>

  <body ng-app="BadgeApplication">

    <div class="jumbotron text-center">
      <h1>Suncoast Science Center Badge System</h1>
    </div>

    <div ng-controller="LogInOutController">
    <span class="badge-details">Hello, {{curUser}}!<br/><a class="pointer" ng-click="toggleAuth()">{{logInOut}}</a></span>
    </div>

    <div>
      <ng-view/>
    </div>

    </div>

  </body>
</html>
