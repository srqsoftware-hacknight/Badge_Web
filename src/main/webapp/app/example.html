<div ng-controller="ExampleController">

  <!-- Use of ng-repeat. See the controller for the data -->
  <table class="table table-hover">
    <thead>
      <tr><th>First Name</th><th>Last Name</th><th>RFID</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="d in devices">
        <td>{{d.firstName}}</td><td>{{d.lastName}}</td><td>{{d.rfidId}}</td>
      </tr>
    </tbody>
  </table>

          <p><button ng-click="navToUsers()">Create Users</button></p>
          <p><button ng-click="logUserOut()">Log Out</button></p>

</div>
