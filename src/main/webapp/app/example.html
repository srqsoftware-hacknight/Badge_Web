<div>

  <!-- Use of ng-repeat. See the controller for the data -->
  <table class="table table-hover">
    <thead>
      <tr><th>Device</th><th>Enabled?</th><th>Owner</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="d in devices">
        <td>{{d.id}}</td><td>{{d.isEnabled}}</td><td>{{d.owner}}</td>
      </tr>
    </tbody>
  </table>

</div>
